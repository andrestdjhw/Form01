<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Contact Form</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/842d77f081.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span> </h1>
     

    <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Contact Us</h3>
            <form action="">
                <p>
                    <label>Full Name</label>
                    <input type="text">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email">
                </p>
                <p>
                    <label>Phone</label>
                    <input type="tel">
                </p>
                <p>
                    <label>Affair</label>
                    <input type="text">
                </p>
                <p class="block">
                    <label>Message</label>
                    <textarea name="message" rows="3"></textarea>
                </p>
                <p class="block">
                    <button type="submit">
                        Send
                    </button>
                </p>

            </form>
        </div>
        <div class="contact-info">
            <h4>More info</h4>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i>   Baker Street</li>
                <li><i class="fas fa-phone"></i>  999 999 9999</li>
                <li><i class="fas fa-envelope-open-text"></i>  contact@website.com</li>
            </ul>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus adipisci id dignissimos sequi laboriosam? Ducimus tempore quidem nemo magnam tempora!
            </p>
            <p>company.com</p>
        </div>
    </div>
    </div>
</body>
</html>
